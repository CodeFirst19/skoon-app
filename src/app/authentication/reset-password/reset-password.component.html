<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <mat-card-title class="mb-3">Password Reset</mat-card-title>
  <mat-card-content>
    <form (submit)="onResetPassword(resetPasswordForm)" #resetPasswordForm="ngForm">
      <!-- New Password -->
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="newPassword" #newPassword="ngModel" ngModel required/>
        <mat-error *ngIf="newPassword.invalid">New password is <strong>required</strong></mat-error>
      </mat-form-field>  
      <!-- New Password Confirm -->
      <mat-form-field class="example-full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" name="newPasswordConfirm" #newPasswordConfirm="ngModel" ngModel required/>
        <mat-error *ngIf="newPasswordConfirm.invalid">New password confirmation is <strong>required</strong></mat-error>
      </mat-form-field>  
      <!-- Login button -->
      <button class="mt-3" type="submit" mat-raised-button [disabled]="resetPasswordForm.invalid">Reset</button>
    </form>
  </mat-card-content>
</mat-card>
