<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <mat-card-title class="mb-3">Update Password</mat-card-title>
  <mat-card-content>
    <form (submit)="onChangePassword(changePasswordForm)" #changePasswordForm="ngForm">
      <!-- Current Password -->
      <mat-form-field class="example-full-width">
        <mat-label>Current Password</mat-label>
        <input matInput type="password" name="password" #password="ngModel" ngModel required/>
        <mat-error *ngIf="password.invalid">Current password is <strong>required</strong></mat-error>
      </mat-form-field> 
      <!-- New Password -->
      <mat-form-field class="example-full-width">
        <mat-label>New Password</mat-label>
        <input matInput type="password" name="newPassword" #newPassword="ngModel" ngModel required/>
        <mat-error *ngIf="newPassword.invalid">New password is <strong>required</strong></mat-error>
      </mat-form-field>  
      <!-- New Password Confirm -->
      <mat-form-field class="example-full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" name="newPasswordConfirm" #newPasswordConfirm="ngModel" ngModel required/>
        <mat-error *ngIf="newPasswordConfirm.invalid">New password confirmation is <strong>required</strong></mat-error>
      </mat-form-field>  
      <!-- Login button -->
      <button class="mt-3" type="submit" mat-raised-button [disabled]="changePasswordForm.invalid">Update</button>
    </form>
  </mat-card-content>
</mat-card>
