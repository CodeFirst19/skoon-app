<mat-card>
  <mat-card-content>
    <div *ngIf="services.length > 0">
      <div class="search-div text-end">
        <mat-form-field class="example-full-width">
          <input matInput type="text" name="searchKey" [(ngModel)]="searchKey" placeholder="Type here to search..." (keydown)="applyFilter()" autocomplete="off"/>
          <button *ngIf="searchKey" class="clear-btn" (click)="onSearchClear()" mat-button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
          <!-- Package Column -->
          <ng-container matColumnDef="package">
            <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by package">
              Package
            </th>
            <td mat-cell *matCellDef="let element"> {{element.serviceType}} </td>
          </ng-container>
          <!-- Pickup Time Column -->
          <ng-container matColumnDef="pickupTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by pickup time">
              Pickup Time
            </th>
            <td mat-cell *matCellDef="let element"> {{formatDate(element.pickupTime)}} </td>
          </ng-container>
          <!-- Payment Method Column -->
          <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by payment method">
              Payment Method
            </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
          </ng-container>
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
              Status
            </th>
            <td mat-cell *matCellDef="let element">{{ element.status}}</td>
          </ng-container>
           <!-- Status Update Column -->
          <ng-container matColumnDef="statusUpdate">
            <th mat-header-cell *matHeaderCellDef>
              Update Status
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="basic" class="me-2" (click)="onUpdateStatusDialog(element.id)" matTooltip="Update status" [disabled]="element.status === 'Returned' || element.status === 'Cancelled'">
                  <span class="material-icons">edit</span>
                </button>
            </td>
          </ng-container>
           <!-- View More Column -->
          <ng-container matColumnDef="viewMore">
            <th mat-header-cell *matHeaderCellDef>
             View More
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="basic" class="me-2" (click)=" onViewServiceDialog(element)" matTooltip="View this item">
                  <span class="material-icons">open_in_new</span>
                </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="mt-0"
          [length]="totalServices"
          [pageSize]="limit"
          [pageSizeOptions]="pageSizeOptions"
          showFirstLastButtons
          aria-label="Select page"
          (page) = "onPageChanged($event)">
        </mat-paginator>
      </div>
    </div>
    <div *ngIf="services.length <= 0">
      <p>No services have been requested yet!</p>
    </div>
  </mat-card-content>
</mat-card>
