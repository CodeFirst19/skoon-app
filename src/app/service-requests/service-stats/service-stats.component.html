<!-- Service Statistics -->
<mat-card class="service-statistics" *ngIf="stats">
  <mat-card-content>
    <div class="row">
      <div class="col-md-4 text-center">
        <ngx-gauge
          [size]="130"
          [value]="stats.basic"
          label="Basic services"
          [append]="gaugeAppendText"
          [max]="totalServices"
          [thick]=" thickValue"
          [foregroundColor]="foregroundColor"
        >
        </ngx-gauge>
      </div>
      <div class="col-md-4 text-center">
        <ngx-gauge
          [size]="130"
          [value]="stats.advanced"
          label="Advanced services"
          [append]="gaugeAppendText"
          [max]="totalServices"
          [thick]=" thickValue"
          [foregroundColor]="foregroundColor"
        >
        </ngx-gauge>
      </div>
      <div class="col-md-4 text-center">
        <ngx-gauge
          [size]="130"
          [value]="stats.premium"
          label="Premium services"
          [append]="gaugeAppendText"
          [max]="totalServices"
          [thick]=" thickValue"
          [foregroundColor]="foregroundColor"
        >
        </ngx-gauge>
      </div>
    </div>
  </mat-card-content>
</mat-card>
